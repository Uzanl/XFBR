<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Faça o login na plataforma Xbox Family Br e tenha acesso a todas as novidades, notícias, artigos e interações da comunidade. Entre com seu email e senha ou faça login com sua conta do Google. Não tem uma conta? Crie uma agora mesmo!">

  <link rel="stylesheet" href="/css/mobile-sidebar.css" media="(max-width: 768px)">

<body>
  <header class="navbar">
    <nav>
      <ul>
        <li>
          <div class="search-container">
            <input type="text" class="search-box" placeholder="Pesquisar" name="search-box">
            <div class="clear-button" onclick="clearSearch()">X</div>
          </div>
          <div class="suggestion-container">
          <ul class="suggestion-list">
          </ul>
          </div>
        </li>
        
        <li class="submenu-noticias">
          <a href="#" class="menu-item">Artigos</a>
          <div class="noticias-container">
           <ul class="noticias-list">
             <li class="item"><a class="item" href="notícias.html">Notícias</a></li>
             <li class="publish-button"><a class="item" href="#" id="publish-link">Publicar</a></li>
           </ul>
           </div>
       </li>
        <li class="submenu">
           <a href="#" class="menu-item">Comunidade</a>
           <div class="comunidade-container">
            <ul class="comunidade-list">
              <li class="item"><a class="item" href="index.html">Informações</a></li>
              <li class="item"><a class="item" href="bate-papo.html">Bate-papo</a></li>

            </ul>
            </div>
        </li>
      </ul>    
    </nav>
  </header>
  <div class="sidebar">
    <ul>
      <li><a href="index.html">Informações</a></li>
      <li><a href="notícias.html">Notícias</a></li>

  <div class="toggle-btn" onclick="toggleSidebar()">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <div class="container">
    <form id="login-form">
      <h1>Login</h1>
      <label for="email">Email:</label>
      <input class="email" type="text" id="email" name="email">
      <label for="password">Senha:</label>
      <input class="password" type="password" id="password" name="password">
      <input type="submit" value="Entrar" >
      <div style="height: 10px;"></div>
      <button class="xbox-login" type="button">
        <img src="/xboxlogo.webp" alt="Xbox Icon">
        Login with Xbox Account
      </button> 
      <div class="create-account">
        Não tem uma conta? <a href="criarconta.html">Criar uma conta</a>
      </div>
    </form>
    <div id="error-message"></div>
  </div>
  <footer>
    <div class="footer">
      <a href="https://discord.gg/RZF7K5BX"><img src="/discord.webp" alt="Botão do Discord"></a>
