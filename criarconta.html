<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Criar Conta</title>
  <style>
    /* Estilos gerais */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #333333;
      color: #f2f2f2;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      width: 100%;
      margin: 0 auto; /* Adicionando margens automáticas para centralizar o container */
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
      padding: 8px;
      margin-bottom: 20px;
      width: 266.8px; /* Definindo a largura dos inputs */
    }

    input[type="submit"] {
      padding: 10px 20px;
      background-color: #ffffff;
      color: #000000; /* Letra preta */
      border: none;
      cursor: pointer;
    }

    .google-login {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #dd4b39;
      color: #f2f2f2;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px; /* Adicionada a margem de 10 pixels */
      cursor: pointer;
    }

    .google-login img {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }

    .create-account {
      text-align: center;
    }

    .create-account a {
      color: #f2f2f2;
      text-decoration: none;
    }

    .create-account a:hover {
      text-decoration: underline;
    }

    header.navbar {
      background-color: #333333;
      border-bottom: 1px solid #999999;
      margin: 0;
    }

    header nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header nav ul li {
      display: inline-block;
      margin: 0 10px;
    }

    header nav ul li a {
      display: block;
      padding: 10px;
      background-color: #333333;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }

    header nav ul li a:hover {
      background-color: #444444;
      color: #fff;
    }

    .footer {
      background-color: #333333;
      color: #fff;
      padding: 20px;
      text-align: center;
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <header class="navbar">
    <nav>
      <ul>
        <li><a href="informacoes.html">Informações</a></li>
        <li><a href="noticias.html">Notícias</a></li>
        <li><a href="bate-papo.html">Bate-papo</a></li>
        <li><a href="video-clipes.html">Vídeo-clipes</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <h1>Criar Conta</h1>
    <form>
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name">

      <label for="email">Email:</label>
      <input type="text" id="email" name="email">

      <label for="password">Senha:</label>
      <input type="password" id="password" name="password">

      <input type="submit" value="Criar Conta">

      <!-- Adicionei uma div para criar um espaço vertical entre os botões -->
      <div style="height: 10px;"></div>

      <button class="google-login">
        <img src="google-icon.png" alt="Google Icon">
        Criar conta com o Google
      </button>

      <div class="create-account">
        Já tem uma conta? <a href="login.html">Logar</a>
      </div>
    </form>
  </div>

  <footer>
    <div class="footer">
      <p>© 2023 Xbox Family Br, Inc.</p>
    </div>
  </footer>
</body>

</html>
